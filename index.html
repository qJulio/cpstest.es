<!DOCTYPE html>
<html lang="es">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8393264368177983" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Clics por Segundo | CPS Test - CpsTest.es</title> 
    <link rel="icon" href="cpstest.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: #fff;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.5em;
            font-weight: bold;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
            width: 500px;
            margin-top: 100px;
            backdrop-filter: blur(10px);
        }
        p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .options button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #55efc4;
            color: #fff;
            transition: 0.3s;
            outline: none;
        }
        .options button:hover {
            background-color: #1dd1a1;
        }
        #clickButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 50px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #ff7675, #ff6b81);
            color: #fff;
            cursor: pointer;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
            transition: background 0.3s, transform 0.2s;
        }
        #clickButton:hover {
            background: linear-gradient(90deg, #e74c3c, #ff5a66);
            transform: translateX(-50%) scale(1.05);
        }
        #clickButton:disabled {
            background: #bbb;
            cursor: not-allowed;
        }
        .ripple {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        @keyframes ripple {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
        #clickCounter {
            font-size: 24px;
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 3;
            color: #fff;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .modal-content {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            width: 90%; 
            max-width: 600px;
            text-align: center;
        }
        .modal button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff7675;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>CpsTest.es</h1>
    <div class="container">
        <h2>Test de Clicks por Segundo</h2>
        <p>Selecciona la duración y luego haz clic en "Iniciar"</p>
        <div class="options">
            <button onclick="setDuration(1)">1 segundo</button>
            <button onclick="setDuration(3)" id="defaultDuration">3 segundos</button>
            <button onclick="setDuration(5)">5 segundos</button>
        </div>
        <div id="clickCounter">Duración: 3 segundos</div>
        <div id="statsDisplay" style="display: none;">
            <div>Tiempo restante: <span id="timeLeft"></span>s</div>
            <div>Clics por segundo: <span id="cpsDisplay">0</span></div>
            <div>Clics totales: <span id="scoreDisplay">0</span></div>
        </div>
    </div>
    <button id="clickButton" onmousedown="startTest(event)" disabled>Iniciar</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 class="animate">Resultados:</h2>
            <p>Clics totales: <span id="totalClicks"></span></p>
            <p>Promedio de CPS: <span id="averageCPS"></span></p>
            <button onclick="closeModal()">Cerrar</button>
        </div>
    </div>
    <script>
        let clickCount = 0;
        let timer;
        let duration = 3;
        let testActive = false;
        let timeLeft;
        
        const savedDuration = localStorage.getItem('selectedDuration');
        if (savedDuration) {
            duration = parseInt(savedDuration, 10);
            document.getElementById("clickCounter").innerText = `Duración: ${duration} segundos`;
            document.getElementById("defaultDuration").click();
        } else {
            document.getElementById("defaultDuration").click();
        }

        function setDuration(seconds) {
            duration = seconds;
            document.getElementById("clickCounter").innerText = `Duración: ${seconds} segundos`;
            document.getElementById("clickButton").disabled = false;
            localStorage.setItem('selectedDuration', seconds);
        }

        function startTest(event) {
            event.preventDefault();
            if (duration === 0) {
                alert("Por favor, selecciona una duración primero.");
                return;
            }

            clickCount = 0;
            timeLeft = duration;
            testActive = true;
            document.getElementById("clickCounter").innerText = "Clics: 0";
            document.getElementById("clickButton").onmousedown = countClick; 
            document.getElementById("statsDisplay").style.display = "block";

            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timeLeft").innerText = timeLeft;
                if (timeLeft <= 0) endTest();
            }, 1000);
        }

        function countClick(event) {
            if (testActive) {
                clickCount++;
                const cps = (clickCount / duration).toFixed(2);
                document.getElementById("clickCounter").innerText = `Clics: ${clickCount}`;
                document.getElementById("cpsDisplay").innerText = cps;
                const ripple = document.createElement("div");
                ripple.className = "ripple";
                ripple.style.left = `${event.clientX - 50}px`;
                ripple.style.top = `${event.clientY - 50}px`;
                document.body.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }
        }

        function endTest() {
            clearInterval(timer);
            testActive = false;
            document.getElementById("clickButton").disabled = true;
            document.getElementById("totalClicks").innerText = clickCount;
            document.getElementById("averageCPS").innerText = (clickCount / duration).toFixed(2);
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
            location.reload();
        }
    </script>
</body>
</html>
