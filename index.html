<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicks por Segundo</title>
    <link rel="icon" href="cpstest.jpg" type="image/jpeg">
    <style>
        /* Estilos CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        .options button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #56c1c1;
            color: #fff;
            transition: 0.3s;
            outline: none;
            user-select: none;
        }
        .options button:hover {
            background-color: #3a9fa9;
        }
        #clickButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 30px 70px;
            font-size: 28px;
            font-weight: bold;
            border: none;
            border-radius: 25px; 
            background: linear-gradient(90deg, #f07f7f, #ffccbc); 
            color: #fff;
            cursor: pointer;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            outline: none;
            user-select: none;
            z-index: 2;
            transition: background 0.3s, transform 0.2s;
        }
        #clickButton:hover {
            background: linear-gradient(90deg, #e05d5d, #ffb3a1); 
            transform: translateX(-50%) scale(1.05); 
        }
        #clickButton:disabled {
            background: #bbb;
            cursor: not-allowed;
        }
        .ripple {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        @keyframes ripple {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
        #clickCounter {
            font-size: 24px;
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 3;
            color: #fff;
            overflow: auto;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .modal-content {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            width: 90%; 
            max-width: 600px; 
            text-align: center;
        }
        .modal h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .modal p {
            margin-bottom: 10px;
        }
        .modal button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #f07f7f;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .modal button:hover {
            background-color: #e05d5d;
        }
        .animate {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test de Clicks por Segundo</h1>
        <p>Selecciona la duración y luego haz clic en "¡Iniciar prueba!" para comenzar:</p>
        
        <div class="options">
            <button onclick="setDuration(1)">1 segundo</button>
            <button onclick="setDuration(3)">3 segundos</button>
            <button onclick="setDuration(5)">5 segundos</button>
        </div>

        <div id="clickCounter">Duración: No seleccionada</div>

        <div id="statsDisplay" style="display: none;">
            <div>Tiempo restante: <span id="timeLeft"></span>s</div>
            <div>Clics por segundo: <span id="cpsDisplay">0</span></div>
            <div>Clics totales: <span id="scoreDisplay">0</span></div>
        </div>
    </div>

    <button id="clickButton" onmousedown="startTest(event)" disabled>¡Iniciar prueba!</button>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 class="animate">Resultados:</h2>
            <p>Clics totales: <span id="totalClicks"></span></p>
            <p>Promedio de CPS: <span id="averageCPS"></span></p>
            <button onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let timer;
        let duration = 0;
        let testActive = false;
        let timeLeft;

        function setDuration(seconds) {
            duration = seconds;
            document.getElementById("clickCounter").innerText = `Duración: ${seconds} segundos`;
            document.getElementById("clickButton").disabled = false;
        }

        function startTest(event) {
            event.preventDefault();
            if (duration === 0) {
                alert("Por favor, selecciona una duración primero.");
                return;
            }

            clickCount = 0;
            timeLeft = duration;
            testActive = true;
            document.getElementById("clickCounter").innerText = "Clics: 0";
            document.getElementById("clickButton").onmousedown = countClick; 
            document.getElementById("statsDisplay").style.display = "block";

            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timeLeft").innerText = timeLeft;
                
                if (timeLeft <= 0) {
                    endTest();
                }
            }, 1000);

            document.getElementById("timeLeft").innerText = duration;
            document.getElementById("cpsDisplay").innerText = "0"; 
            document.getElementById("scoreDisplay").innerText = "0"; 
        }

        function countClick(event) {
            event.preventDefault();
            if (testActive) {
                clickCount++;
                const cps = (clickCount / Math.max(duration - timeLeft, 1)).toFixed(2);
                
                document.getElementById("clickCounter").innerText = "Clics: " + clickCount;
                document.getElementById("cpsDisplay").innerText = (cps === "NaN" ? "0.00" : cps);

                const ripple = document.createElement("span");
                ripple.classList.add("ripple");
                ripple.style.left = `${event.clientX - event.target.getBoundingClientRect().left - 50}px`;
                ripple.style.top = `${event.clientY - event.target.getBoundingClientRect().top - 50}px`;
                event.target.appendChild(ripple);
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
        }

        function endTest() {
            clearInterval(timer);
            testActive = false;
            const averageCPS = (clickCount / duration).toFixed(2);
            document.getElementById("totalClicks").innerText = clickCount;
            document.getElementById("averageCPS").innerText = averageCPS;
            document.getElementById("modal").style.display = "flex";
            document.getElementById("clickButton").disabled = true; 
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
            document.getElementById("clickCounter").innerText = "Duración: No seleccionada";
            document.getElementById("statsDisplay").style.display = "none";
            document.getElementById("clickButton").disabled = false;
        }
    </script>
</body>
</html>
